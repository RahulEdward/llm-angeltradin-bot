version: '3.8'

services:
  backend:
    build: ./backend
    container_name: llm-angelagent-backend
    ports:
      - "8000:8000"
    environment:
      - TRADING_MODE=paper
      - DATABASE_URL=sqlite+aiosqlite:///./data/trading.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: llm-angelagent-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
